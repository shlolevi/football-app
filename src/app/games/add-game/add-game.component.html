<mat-toolbar color="primary">
  <img src="assets/icons/new-game.svg" height="50" aria-label="add player"/>

  <span class="fill-remaining-space">הוספת משחק</span> 
</mat-toolbar>

<!--div class="container" *ngIf="!post; else forminfo" novalidate--> 
<div class="container" novalidate> 

<mat-card class="game-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> הוספת משחק חדש:</mat-card-title>
    <mat-card-subtitle> בחר תאריך, שעה ומספר שחקנים</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-image src="assets/new-game.jpg" alt="football game">
  <mat-card-content>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" (click)="picker.open()" tabindex="0">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field class="form-element" style="direction:ltr">
    <mat-label> שעת משחק</mat-label>
        <input matInput placeholder="שעת משחק" formControlName="gameTime" [format]="24"  [ngxTimepicker]="fullTime" tabindex="1">
                    <ngx-material-timepicker #fullTime [defaultTime]="'13:30'"></ngx-material-timepicker>

    </mat-form-field>
   <mat-form-field class="form-element">
    <mat-label> מספר שחקנים</mat-label>
        <input matInput placeholder="מספר שחקנים למשחק" formControlName="numOfPlayers"  autocomplete="off" tabindex="2">
    </mat-form-field>
    <div *ngIf="numOfPlayers?.errors" Class = "error"> 
		        <div *ngIf="numOfPlayers?.errors?.min">
			     מספר שחקנים חייב להיות בין 10-25
			</div> 
			<div *ngIf="numOfPlayers?.errors?.max"> 
			     מספר שחקנים חייב להיות בין 10-25
		        </div>	
		  </div>


    <div class="form-element buttons">
      <button mat-raised-button color="primary" type="submit" class="button cta-button" [disabled]="!formGroup.valid" tabindex="3">שמור</button>
            <button mat-raised-button color="primary" type="button" (click)="back()" class="button cta-button" tabindex="4">חזור</button>

    </div>
  </form>


  </mat-card-content>
</mat-card>

</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
