<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  
<div class="form-row mb-4">
  <input type="email" formControlName="email" id="email" class="form-control mb-4" placeholder="E-mail">
</div>

<div class="form-row mb-4">  
<input type="password" formControlName="password" id="password" class="form-control mb-4" placeholder="Password">
</div>
<div class="form-group">
		<button class="btn btn-primary" type="submit">Login</button>
        <button [routerLink]="'/signup'" class="btn btn-primary">Create a account?</button>
</div>

  <hr>

</form>
