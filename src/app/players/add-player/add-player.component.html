<mat-toolbar color="primary">
  <!--mat-icon aria-hidden="false" aria-label="Example home icon">sports_handball
</mat-icon-->
  <img src="assets/icons/football-player.svg" height="50" aria-label="add player"/>

  <span class="fill-remaining-space">הוספת שחקן</span> 
</mat-toolbar>

<div class="container" novalidate> 

<mat-card class="player-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> הוספת שחקן חדש:</mat-card-title>
    <mat-card-subtitle>הכנס שם שחקן, דירוג והרשאה</mat-card-subtitle>
  </mat-card-header>
    <img mat-card-image src="assets/add-player.png" alt="new player">
  <mat-card-content>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
    <mat-label>שם שחקן</mat-label>
        <input matInput placeholder="שם ושם משפחה" formControlName="name" autocomplete="off">
    </mat-form-field>
<mat-form-field class="form-element"> 
  <mat-label>כתובת אימייל</mat-label>
      <input matInput type="email" placeholder="כתובת אימייל" formControlName="email" id="email" >
  </mat-form-field>
  
  <mat-form-field class="form-element"> 
  <mat-label>סיסמא</mat-label>
    <input matInput type="password" placeholder=" סיסמא" formControlName="password" id="password" >
  </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>דירוג</mat-label>
        <select matNativeControl formControlName="level" name="level">
        <option *ngFor="let userLevel of userLevels" [value]="userLevel.viewValue">
            {{userLevel.viewValue}}
        </option>
        </select>
    </mat-form-field>

    <mat-form-field class="form-element">
        <mat-label>הרשאה</mat-label>
        <select matNativeControl formControlName="role" name="role">
        <option value="" selected></option>
        <option *ngFor="let role of userRoles" [value]="role.value">
            {{role.viewValue}}
        </option>
        </select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button cta-button" [disabled]="!formGroup.valid">שמור</button>
      <button mat-raised-button color="primary" type="button" class="button cta-button" (click)="back()">חזור</button>

    </div>
