<mat-toolbar color="primary">
  <img
    src="assets/icons/football-player.svg"
    height="50"
    aria-label="edit player"
  />

  <span class="fill-remaining-space">עריכת פרטי שחקן</span>
</mat-toolbar>

<div class="container" novalidate>
  <mat-card class="player-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> עריכה:</mat-card-title>
      <mat-card-subtitle>ערוך דירוג והרשאה</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="assets/add-player.png"
      class="object-fit"
      alt="new player"
    />
    <mat-card-content>
      <form
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit(formGroup.value)"
        class="form"
      >
        <div class="form-element">
          <mat-label>שם שחקן</mat-label>
          <div>
            <h2>{{ user?.name }}</h2>
          </div>
        </div>

        <mat-form-field class="form-element">
          <mat-label>דירוג</mat-label>
          <select matNativeControl formControlName="level" name="level">
            <option value="" selected></option>
            <option
              *ngFor="let userLevel of userLevels"
              [value]="userLevel.viewValue"
              selected="{{ user?.level == userLevel.viewValue }}"
            >
              {{ userLevel.viewValue }}
            </option>
          </select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label>הרשאה</mat-label>
          <select matNativeControl formControlName="role" name="role">
            <option value="" selected></option>
            <option
              *ngFor="let role of userRoles"
              [value]="role.value"
              selected="{{ user?.role == role.value }}"
            >
              {{ role.viewValue }}
            </option>
          </select>
        </mat-form-field>
        <div class="form-element">
          <mat-label> סוג שחקן </mat-label>
          <mat-button-toggle-group
            name="fontStyle"
            aria-label="Font Style"
            #group="matButtonToggleGroup"
            value="{{ permanant }}"
          >
            <mat-button-toggle value="true" (change)="selectionChanged($event)"
              >קבוע</mat-button-toggle
            >
            <mat-button-toggle value="false" (change)="selectionChanged($event)"
              >מזדמן</mat-button-toggle
            >
          </mat-button-toggle-group>
        </div>
        <div class="form-element">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="button cta-button"
            [disabled]="!formGroup.valid"
          >
            שמור
          </button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="back()"
            class="button cta-button"
          >
            חזור
          </button>
        </div>
