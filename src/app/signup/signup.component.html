<form [formGroup]="userForm" (ngSubmit)="onSignUp()" class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
      <div class="col">
          <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="First name">
      </div>
      <div class="col">
          <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="Last name">
      </div>
  </div>
<div class="form-row mb-4">
  <input type="email" formControlName="email" id="email" class="form-control mb-4" placeholder="E-mail">
</div>

<div class="form-row mb-4">  
<input type="password" formControlName="password" id="password" class="form-control mb-4" placeholder="Password">
</div>
<div class="form-group">
		<button class="btn btn-primary" type="submit">Register</button>
        <button [routerLink]="'/signin'" class="btn btn-primary">Already have a account?</button>
</div>

  <hr>

</form>
